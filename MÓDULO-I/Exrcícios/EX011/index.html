<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em sites HTML5</p>
    <audio preload="auto" autoplay controls loop> 
        <source src="midia/The Joint is Jumpin - Joel Cummins.mp3" type="audio/mpeg">
        <source src="midia/The Joint is Jumpin - Joel Cummins.ogg" type="audio/ogg">
        <source src="midia/The Joint is Jumpin - Joel Cummins.wav" type="audio/wav">
        <p>Infelizmente seu navegador não carrega áudio, <a href="midia/The Joint is Jumpin - Joel Cummins.mp3">Clique aqui</a> para baixar o arquivo.</p>
        </audio>
</body>
</html>
